<template>
<lightning-card icon-name="standard:account" title="Account Search" variant="base">
 
  
  <lightning-input 
    type="text"
    label="Enter the Account Name"
    name = "accountName"
    onkeyup={handleSearch}
  ></lightning-input>
</lightning-card>
<lightning-card icon-name="standard:account" title="Result" variant="base">
  
  <template lwc:if={fetchlist}>
    
    <template for:each={fetchlist} for:item="account">
      <div key ={account.Id} class = "container">
      <p>{account.Name}</p>
      <p>{account.Id}</p>
    </div>
    </template>
  </template>
</lightning-card>
</template>
